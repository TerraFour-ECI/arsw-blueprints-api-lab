# ?? Spring MVC ????????????????????????????????????????????????????????????????
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# ?? DataSource ????????????????????????????????????????????????????????????????
# PostgreSQL configuration moved to application-postgres.properties
# To use PostgreSQL, run with: mvn spring-boot:run "-Dspring-boot.run.profiles=postgres"
# By default, InMemoryBlueprintPersistence will be used (no database required)

# ?? JPA / Hibernate ???????????????????????????????????????????????????????????
# JPA configuration is only active when using the 'postgres' profile
# Disable DataSource autoconfiguration by default (InMemory mode)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ?? Actuator ??????????????????????????????????????????????????????????????????
# Expose health, info, and metrics endpoints over HTTP
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
management.info.env.enabled=true
info.app.name=ARSW Blueprints API
info.app.version=1.0.0
info.app.description=REST API for blueprint management - Lab 4 ARSW
